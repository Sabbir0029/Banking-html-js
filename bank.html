<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="text-center mt-10 text-5xl">let's get some<span class="text-blue-500 font-bold">Money</span>!!!</h1>
  </header>
  <main class="w-3/4 mx-auto mt-10">
    <section>
      <div class="grid grid-cols-3 gap-4">
        <div class="bg-pink-500 p-14 text-white rounded-2xl">
          <h1 class="text-3xl">Deposit</h1>
          <span class="text-2xl">$</span>
          <h1 id="frist-deposit" class="text-2xl inline-block">00</h1>
        </div>
        <div class="bg-purple-500 p-14 text-white rounded-2xl">
          <h1 class="text-3xl">Withdraw</h1>
          <span class="text-2xl">$</span>
          <h1 id="Withdraw" class="text-2xl inline-block">00</h1>
        </div>
        <div class="bg-red-500 p-14 text-white rounded-2xl">
          <h1 class="text-3xl">Balance</h1>
          <span class="text-2xl">$</span>
          <h1 id="Balance" class="text-2xl inline-block">100</h1>
        </div>
      </div>
    </section>
    <!-- hgv -->
    <section>
      <div class="grid grid-cols-2 gap-4 mt-10">
        <div class="bg-green-500 p-10 rounded-2xl">
          <div>
            <h1 class="text-white font-bold text-3xl mb-4">Plese Deposit</h1>
          </div>
          <div>
            <input id="deposit-input" class="w-3/4 mb-4 rounded p-1" type="text" placeholder="amount you want Deposit">
          </div>
          <button class="p-3 text-white rounded font-semibold bg-purple-600" id="submit-btn">Submit</button>
        </div>
        <!-- two number part -->
        <div class="bg-indigo-500 p-10 rounded-2xl">
          <div>
            <h1 class="text-white font-bold text-3xl mb-4">Please Withdraw</h1>
          </div>
          <div>
            <input class="w-3/4 mb-4 rounded p-1" type="text" placeholder="amount you want Withdraw">
          </div>
          <button class="p-3 text-white rounded font-semibold bg-yellow-500" id="submit11-btn">Submit</button>
        </div>
      </div>
    </section>
  </main>
  <script src="banking.js"></script>
</body>
</html>
